{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
<h2>Категории</h2>
<div>
    <ul>
        {% for c in categories %}
            <li>
                <a href="{% url 'shop:product_list_by_category' category_slug=c.slug %}">{{ c.category_name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
