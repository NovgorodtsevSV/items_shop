{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
<h2>Категории</h2>
<div>
    <ul>
        <div class="list-group">
        {% for c in categories %}
            <a href="{% url 'shop:product_list_by_category' category_slug=c.slug %}" class="list-group-item list-group-item-action">
                {{ c.category_name }}
            </a>
        {% endfor %}
    </div>
    </ul>
</div>
{% endblock %}
