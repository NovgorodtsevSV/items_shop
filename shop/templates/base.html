<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой Магазин{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        {% comment %} <h1><a href="{% url 'shop:product_list' %}">Мой Магазин</a></h1> {% endcomment %}
        <h1><a href="{% url 'shop:index' %}">Мой Магазин</a></h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'shop:category_list' %}">Каталог</a></li>
            <li><a href="{% url 'shop:contact' %}">Контакты</a></li>
            <!-- Добавьте ссылку на корзину -->
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Мой Магазин</p>
    </footer>
</body>
</html>
